<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div id="display">
            <span class="num-display"></span>
        </div>

        <div id="button-ctn">
            <div>
                <div id="ops">
                    <button class="clear">C</button>
                    <button class="percent">%</button>
                    <button class="delete">X</button>
                </div>

                <div id="digits">
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>
                    <button class="digit">0</button>
                    <button class="digit">.</button>
                </div>
            </div>

            <div id="operations">
                <button class="operation" data-op="plus">+</button>
                <button class="operation" data-op="minus">-</button>
                <button class="operation" data-op="times">&#215;</button>
                <button class="operation" data-op="divide">&#247;</button>
                <button class="equals">=</button>
            </div>
        </div>
    </section>
</body>

<script src="./script.js"></script>
</html>
